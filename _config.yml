# Site settings
title: LJ Connolly
first_name: LJ
middle_name: 
last_name: Connolly
email: LJConnolly@ucf.edu
description: Writer, Editor, Designer, and Teacher

footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.

# URL settings
url: https://ljconnolly.github.io
baseurl: /Intro-to-TandT

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

remote_theme: alshedivat/al-folio

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - vendor

keep_files:
  - CNAME
  - .nojekyll

# Plug-ins (full al-folio support with GitHub Actions)
plugins:
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  last_name: [Connolly]
  first_name: [LJ]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  
  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"
  group_by: year
  group_order: descending

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: blog
blog_nav_title: blog
blog_description: my thoughts and ideas

# Pagination
pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: LJCONNOLLY
twitter_username: # your Twitter username (optional)
linkedin_username: # your LinkedIn username (optional)
scholar_userid: # your Google Scholar ID (optional)
orcid_id: # your ORCID ID (optional)

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------

google_analytics: # your Google Analytics tracking ID (optional)
google_site_verification: # your Google site verification code (optional)

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_navbar_social: true
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true
enable_tooltips: true
enable_darkmode: true